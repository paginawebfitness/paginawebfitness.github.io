<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Pagina Web Fitness - Perú</title>
</head>
<body>
    <div class="gallery">
        <h1>Paginas Web Fitness Perú</h1>
        <h3>NUESTROS MODELOS</h3>
        <input type="radio" name="btn" id="todos" checked>
        <input type="radio" name="btn" id="gym" >

        <label for="todos" class="tag todos">Todos</label>
        <label for="gym" class="tag gym">Gym</label>

        <div class="grid">

            <div class="item gym">
                <h3>Gymfire</h3>
                <img src="img/gymfire.webp">
                <a href="https://paginawebfitness.github.io/gymfire.github.io" target="_blank">Probar</a>
            </div>

        </div>
        
    </div>
</body>
</html>
